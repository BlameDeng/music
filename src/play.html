<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no, minimum-scale=1.0 maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="icon" href="./img/cloudmusic.png" type="image/png">
    <link rel="stylesheet" href="./css/play.css">
    <script src="//at.alicdn.com/t/font_809243_b7c0f12yh3.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./vendors/jquery.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <div> <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-wangyiyunyinle1"></use>
                    </svg></div>
                <p>网易云音乐</p>
            </div>
        </header>
        <div class="distwrapper">
            <div class="pointer"><img src="./img/pointer.png" alt=""></div>
            <div class="dist"><img src="./img/dist.png" alt=""></div>
            <div class="dist-light"><img src="./img/dist-light.png" alt=""></div>
            <div class="cover"><img src="./img/hikki.jpg" alt=""></div>
        </div>
        <div class="app">
            <audio src=""></audio>
        </div>
        <div class="progress">
            <p class="current"></p>
        </div>
        <div class="btn">
            <span class="stop"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-tingzhi"></use>
                </svg></span>
            <span class="play active"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-bofang1-copy"></use>
                </svg></span>
            <span class="pause"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-zanting"></use>
                </svg></span>
            <span class="volumeT active"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-yinliang1"></use>
                </svg></span>
            <span class="volumeF"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-yinliang1-copy"></use>
                </svg></span>
        </div>
    </div>
    <script src="./js/inits/avinit.js"></script>
    <script src="./js/event-hub.js"></script>
    <script src="./js/play/play.js"></script>
</body>

</html>
