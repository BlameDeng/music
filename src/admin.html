<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="icon" href="./img/cloudmusic.png" type="image/png">
    <script src="//at.alicdn.com/t/font_809243_849t877sl3v.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./vendors/moxie.min.js"></script>
    <script src="./vendors/jquery.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <link rel="stylesheet" href="./css/admin.css">
 
</head>

<body>
    <div class="page">
        <header>
            <div class="logo">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-music"></use>
                </svg>
                <p>网易云音乐</p>
            </div>
        </header>
        <div class="wrapper">
            <aside>
                <ul class="songList">
                </ul>
                <div class="addSong">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-ttpodicon"></use>
                    </svg>
                    <span>新增歌曲</span>
                </div>
            </aside>
            <main>
                <div class="upload">
                </div>
                <div class="edit active">
                </div>
            </main>
        </div>
    </div>
    <div class="mask"></div>
    <script src="./js/inits/avinit.js"></script>
    <script src="./js/event-hub.js"></script>
    <script src="./js/admin/mask.js"></script>
    <script src="./js/admin/songlist.js"></script>
    <script src="./js/admin/upload.js"></script>
    <script src="./js/admin/edit-save.js"></script>
</body>

</html>
