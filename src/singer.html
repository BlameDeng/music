<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no, minimum-scale=1.0 maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="icon" href="./img/cloudmusic.png" type="image/png">
    <link rel="stylesheet" href="./css/singer.css">
    <script src="//at.alicdn.com/t/font_809243_ushbseyx2ck.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./vendors/jquery.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <img src="./img/nvdu.png" alt="">
            <div class="pre"><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-leftt-2"></use>
                </svg></div>
            <p>__singer__</p>
        </header>
        <main>
            <div class="title">
                <div><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-yinle"></use>
                    </svg></div>
                <p>热门歌曲</p>
            </div>
            <ul class="songlist">
                <li>
                    <p>${name}</p><span>${singer}</span><div><svg class="icon" aria-hidden="true"><use xlink:href="#icon-bofang1"></use></svg></div>
                </li>
                <li>
                    <p>${name}</p><span>${singer}</span><div><svg class="icon" aria-hidden="true"><use xlink:href="#icon-bofang1"></use></svg></div>
                </li>
                <li>
                    <p>${name}</p><span>${singer}</span><div><svg class="icon" aria-hidden="true"><use xlink:href="#icon-bofang1"></use></svg></div>
                </li>
            </ul>
        </main>
        <footer>
            <div class="progress">
                <p class="current"></p>
            </div>
            <div class="play">
                <div class="coverwrapper">
                    <img src="./img/default-cover.jpg" alt="" id="song-cover">
                </div>
                <p>__singer__</p>
                <div class="btns">
                    <span class="play active" id="play"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-bofang1"></use>
                        </svg></span>
                    <span class="pause" id="pause"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-zanting-copy"></use>
                        </svg></span>
                    <span class="stop" id="stop"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-tingzhi-copy"></use>
                        </svg></span>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/inits/avinit.js"></script>
    <script src="./js/event-hub.js"></script>
    <script src="./js/singer/singer.js"></script>
</body>

</html>
