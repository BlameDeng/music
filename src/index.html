<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no, minimum-scale=1.0 maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="icon" href="./img/cloudmusic.png" type="image/png">
    <link rel="stylesheet" href="./css/index/index.css">
    <link rel="stylesheet" href="./css/index/index-page1.css">
    <link rel="stylesheet" href="./css/index/index-page2.css">
    <link rel="stylesheet" href="./css/index/index-page3.css">
    <link rel="stylesheet" href="../node_modules/swiper/dist/css/swiper.min.css">
    <script src="//at.alicdn.com/t/font_809243_ushbseyx2ck.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./vendors/jquery.js"></script>
    <script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
</head>

<body>
    <div class="top">
        <header>
            <div class="logo">
                <svg class="icon" aria-hidden="true"><use xlink:href="#icon-music"></use>
                </svg><p>网易云音乐</p>
            </div>
            <div>下载APP</div>
        </header>
        <nav>
            <ul class="topnav">
                <li class="active">推荐</li>
                <li class="">排行榜</li>
                <li class="">搜索</li>
            </ul>
            <hr>
        </nav>
    </div>
    <div class="page-wrapper">
        <div class="page page1 active">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                    <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                    <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                    <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                    <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                </div>
            </div>
            <div class="page1-inner"></div>
        </div>
        <div class="page page2">排行榜</div>
        <div class="page page3">
                <audio id="audio-p3"></audio>
            <header>
                <form id="myForm">
                    <div class="input"> <input type="text" name="txt" placeholder="歌曲或歌手名，如晴天，周杰伦">
                        <button type="submit">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-sousuo"></use></svg>
                        </button></div>
                </form>
            </header>
            <main id="p3-main">
                <div class="resultnav"><p class="songbtn">歌曲</p><p class="singerbtn">歌手</p></div>
                <div class="songs">
                    <ul class="songlist">
                    </ul>
                    <footer class="page3footer">
                        <div class="progress">
                            <p class="current" id="current"></p>
                        </div>
                        <div class="play">
                            <div class="coverwrapper">
                                <img id="footer-songcover" src="./img/default-cover.jpg" alt="" id="song-cover">
                            </div>
                            <p id="footer-songname"></p>
                            <div class="btns">
                                <span class="play active" id="play"><svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-bofang1"></use>
                                    </svg></span>
                                <span class="pause" id="pause"><svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-zanting-copy"></use>
                                    </svg></span>
                                <span class="stop" id="stop"><svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-tingzhi-copy"></use>
                                    </svg></span>
                            </div>
                        </div>
                    </footer>
                </div>
                <div class="singer">
                    <div class="info"></div>
                </div>
            </main>
            <div class="mask" id="mask">请输入想要搜索的歌曲或歌手名……</div>
        </div>
    </div>
    <script src="./js/inits/avinit.js"></script>
    <script src="./js/inits/swiperinit.js"></script>
    <script src="./js/event-hub.js"></script>
    <script src="./js/index/index.js"></script>
    <script src="./js/index/page1.js"></script>
    <script src="./js/index/page3.js"></script>
</body>

</html>
