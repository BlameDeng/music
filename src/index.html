<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no, minimum-scale=1.0 maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="icon" href="./img/cloudmusic.png" type="image/png">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../node_modules/swiper/dist/css/swiper.min.css">
    <script src="//at.alicdn.com/t/font_809243_n6m8ia7pt7r.js"></script>
    <script src="./vendors/jquery.js"></script>
    <script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-music"></use>
            </svg>
            <p>网易云音乐</p>
        </div>
        <div>下载APP</div>
    </header>
    <nav>
        <ul class="topnav">
            <li class="active">推荐</li>
            <li class="">歌单</li>
            <li class="active">排行榜</li>
            <li class="">搜索</li>
        </ul>
        <hr>
    </nav>
    <div class="page1">
        <section class="banner">
            <div class="slides">
                <!-- Slider main container -->
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                        <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                        <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                        <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                        <div class="swiper-slide"><img src="./img/slide.png" alt=""></div>
                    </div>
                </div>
                <div class="recommendation active">
                    <div class="true">
                        <div><img src="./img/art1.jpg" alt=""></div>
                        <div><img src="./img/art2.png" alt=""></div>
                        <div><img src="./img/art1.jpg" alt=""></div>
                        <div><img src="./img/art2.png" alt=""></div>
                    </div>
                    <div class="fake">
                        <div><img src="./img/art1.jpg" alt=""></div>
                        <div><img src="./img/art2.png" alt=""></div>
                        <div><img src="./img/art1.jpg" alt=""></div>
                        <div><img src="./img/art2.png" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="newSong">
            <h2>最新音乐</h2>
            <ol>
                <li>
                    <div class="songicon">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-yinle"></use>
                        </svg>
                    </div>
                    <div class="songinfo">
                        <p>__name__</p>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-geshou"></use>
                        </svg>
                        <span>__singer__</span>
                    </div>
                    <div class="play">
                        <a href=""> <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-Symbols4"></use></svg></a>

                    </div>
                </li>
                <li class="active">
                    <div class="songicon">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-yinle"></use>
                        </svg>
                    </div>
                    <div class="songinfo">
                        <p>__name__</p>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-geshou"></use>
                        </svg>
                        <span>__singer__</span>
                    </div>
                    <div class="play">
                        <a href=""><svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-Symbols4"></use></svg></a>

                    </div>
                </li>
            </ol>
        </section>
    </div>
    <div class="page2"></div>
    <div class="page3"></div>
    <div class="page4"></div>
    <script src="./js/event-hub.js"></script>
    <script src="./js/index/page1.js"></script>
    <script>
        $(document).ready(function () {
            var mySwiper = new Swiper('.swiper-container', {
                // Optional parameters
                loop: true,
                autoplay: { delay: 3000 },
                speed: 1000
            })
        });
    </script>
</body>

</html>
