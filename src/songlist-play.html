<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0，user-scalable=no, minimum-scale=1.0 maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="icon" href="./img/cloudmusic.png" type="image/png">
    <link rel="stylesheet" href="./css/songlist-play.css">
    <script src="//at.alicdn.com/t/font_809243_0526exj9td78.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./vendors/jquery.js"></script>
</head>

<body>
    <audio></audio>
    <div class="page">
        <header>
            <div class="pre"></div>
            <p>歌单</p>
        </header>
        <div class="info">
            <div class="list-cover">
                <img src="" alt="">
            </div>
            <div class="des">
                <h3>歌单名</h3>
                <p class="summary">歌单描述</p>
            </div>
        </div>
        <div class="list">
            <div>
                <div><p>歌曲列表</p><span>共XX首</span></div>
                <div>喜欢</div>
            </div>
            <ul class="songlist">
            </ul>
            <div class="play">
                <div><img src="" alt=""><p></p>
                    <div><span class="play">播放</span>
                        <span class="pause">暂停</span>
                        <span class="stop">停止</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/inits/avinit.js"></script>
    <script src="./js/songlist-play/main.js"></script>
</body>

</html>
